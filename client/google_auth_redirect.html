<html>

</head>
<body>

<script>

    var pairs = window.location.hash.substring(1).split("&");
    var params = { fn: "googleAuthCallback" };

    for (var i in pairs) {
        var k = pairs[i].split("=")[0];
        var v = pairs[i].split("=")[1];
        params[k] = v;
    }

    window.opener.postMessage(params, window.location.origin);
    window.close();

</script>

</body>
</html>
